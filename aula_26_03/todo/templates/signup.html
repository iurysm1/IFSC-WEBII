{% extends "base.html" %}

{% block menu %} {% endblock %}

<div class="container">
{% block content%}
    <div class="well">
        <h1>Crie sua conta</h1>
        <form method="POST">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Digite o email">
                <small id="emailHelp" class="form-text text-muted">NÃ£o vamos compartilhar seu email.</small>
            </div>
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" class="form-control" id="login" name="login" placeholder="Digite o seu Login">
            </div>
            <div class="form-group">
                <label for="password1">Senha</label>
                <input type="password" class="form-control" id="password1" name="senha1" placeholder="Digite a senha">
            </div>
            <div class="form-group">
                <label for="password2">Confirme a senha</label>
                <input type="password" class="form-control" id="password2" name="senha2" placeholder="Confirme a senha">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    <div>
{% endblock %}
</div>
